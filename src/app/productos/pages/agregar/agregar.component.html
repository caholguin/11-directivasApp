<h1 class="mt-5">Agregar producto </h1> 
<hr>

<form [formGroup]="miFormulario">

    <div class="row g3 align-items-center mb-3">

        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" formControlName="nombre">
        </div>


        <div class="col-auto">
          <span class="form-text" error-msg color="red" [mensaje]="texto1" [color]="color" [valido]="!error('nombre')">
            
          </span>
        </div>

    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary" (click)="cambiarNombre()">
                Guardar
            </button>
        </div>
        
        <div class="col">
            <button class="btn btn-primary" (click)="cambiarColor()">
                Cambiar color
            </button>
        </div>
    </div>
</form>

<h3 class="mt-5">
    Formulario
</h3>

<pre>Valid: {{miFormulario.value | json}}</pre>
<pre>Valid: {{miFormulario.valid}}</pre>


<div class="row mt-5" *CustomIf="miFormulario.valid" >
    <div class="col">
        <div class="alert alert-primary">
            Todo Ok
        </div>
    </div>
</div>
